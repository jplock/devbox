# ntp
ntp_servers:
  # use nearby ntp servers by default
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org
  # use servers tailored to the server location
  # See http://www.pool.ntp.org/en/use.html
  # - 0.north-america.pool.ntp.org
  # - 1.north-america.pool.ntp.org
  # - 2.north-america.pool.ntp.org
  # - 3.north-america.pool.ntp.org

# disk
block_device: sda

# users
# main_user_name: 
main_user_shell: /bin/bash

# kafka
kafka_version: 0.8.1.1

# redis
redis_version: 2:2.8.9-1chl1~trusty1

# zookeeper
zookeeper_version: 3.4.6

# elasticsearch
elasticsearch_version: 1.2

# riak
riak_version: 1.4.9-1

# mongodb
mongodb_version: 2.6.1

# docker
docker_version: 0.11.1

# rabbitmq
rabbitmq_version: 3.3.1-1

# mysql
mysql_version: 5.5.37-0ubuntu0.14.04.1

# postgresql
postgresql_version: 9.3.4-1.pgdg14.04+1
